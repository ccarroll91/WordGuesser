<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome Word Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for messages */
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            display: none; /* Hidden by default */
            text-align: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .message-box button {
            margin-top: 15px;
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .message-box button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6">
            Welcome to Word Wizard!
        </h1>

        <p class="text-lg text-gray-600 mb-8">
            Guess the word by typing letters.
        </p>

        <div id="game-area" class="bg-gray-100 p-6 rounded-lg mb-8 border border-gray-200">
            <p id="word-display" class="text-5xl font-mono tracking-widest text-gray-800 mb-4">_ _ _ _ _</p>
            <p id="guessed-letters" class="text-lg text-gray-600">Guessed Letters: <span class="font-bold"></span></p>
            <p id="attempts-left" class="text-xl text-red-500 font-semibold mt-2">Attempts Left: <span></span></p>
            <p id="game-message" class="text-red-600 font-semibold mt-4"></p>
        </div>

        <button id="start-game-button" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">
            Start Game
        </button>
    </div>

    <!-- Message Box for game outcomes -->
    <div id="message-box" class="message-box">
        <p id="message-text"></p>
        <button id="message-box-button">Play Again</button>
    </div>

    <script>
        // JavaScript code goes here
        // Get references to HTML elements
        const wordDisplay = document.getElementById('word-display');
        const guessedLettersDisplay = document.querySelector('#guessed-letters span');
        const attemptsLeftDisplay = document.querySelector('#attempts-left span');
        const gameMessage = document.getElementById('game-message');
        const startGameButton = document.getElementById('start-game-button');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const messageBoxButton = document.getElementById('message-box-button');

        // Game variables
        const words = ['JAVASCRIPT', 'HTML', 'CSS', 'PROGRAMMING', 'DEVELOPER', 'CODING', 'COMPUTER', 'ALGORITHM'];
        let currentWord = '';
        let guessedLetters = [];
        let displayWord = [];
        let attemptsLeft = 0;
        const maxAttempts = 7; // Number of incorrect guesses allowed
        let gameActive = false; // Game is not active until the button is clicked

        // --- Debugging logs ---
        console.log('Script loaded.');
        console.log('startGameButton element:', startGameButton);
        if (startGameButton) {
            console.log('Start Game Button found. Attaching event listener...');
            startGameButton.addEventListener('click', initializeGame);
        } else {
            console.error('Start Game Button not found! Check HTML ID.');
        }
        // --- End debugging logs ---

        /**
         * Initializes a new game.
         * Resets game state, picks a new word, and updates the display.
         */
        function initializeGame() {
            console.log('initializeGame called!');
            // Reset game state
            currentWord = words[Math.floor(Math.random() * words.length)];
            guessedLetters = [];
            displayWord = Array(currentWord.length).fill('_'); // Fill with underscores
            attemptsLeft = maxAttempts;
            gameActive = true; // Set game to active

            // Clear previous messages
            gameMessage.textContent = '';
            messageBox.style.display = 'none'; // Hide the message box

            // Update display
            updateDisplay();

            // Enable keyboard input
            // Ensure we only add the listener once to avoid multiple listeners
            document.removeEventListener('keydown', handleKeyPress); // Remove any existing listener first
            document.addEventListener('keydown', handleKeyPress);
            startGameButton.textContent = 'Restart Game'; // Change button text
        }

        /**
         * Updates the word display, guessed letters, and attempts left.
         */
        function updateDisplay() {
            wordDisplay.textContent = displayWord.join(' '); // Join with spaces for readability
            guessedLettersDisplay.textContent = guessedLetters.join(', ');
            attemptsLeftDisplay.textContent = attemptsLeft;
        }

        /**
         * Handles keyboard key presses for guessing letters.
         * @param {KeyboardEvent} event - The keyboard event object.
         */
        function handleKeyPress(event) {
            if (!gameActive) {
                console.log('Game not active, ignoring key press.');
                return; // Ignore input if game is not active
            }

            const key = event.key.toUpperCase(); // Get the pressed key and convert to uppercase

            // Check if the key is a single letter (A-Z)
            if (key.length === 1 && key >= 'A' && key <= 'Z') {
                if (guessedLetters.includes(key)) {
                    gameMessage.textContent = `You already guessed "${key}". Try another letter!`;
                } else {
                    guessedLetters.push(key); // Add to guessed letters
                    gameMessage.textContent = ''; // Clear previous message
                    checkGuess(key);
                }
            } else {
                gameMessage.textContent = 'Please guess a letter (A-Z).';
            }
        }

        /**
         * Checks if the guessed letter is in the current word and updates the game state.
         * @param {string} letter - The letter guessed by the player.
         */
        function checkGuess(letter) {
            let found = false;
            for (let i = 0; i < currentWord.length; i++) {
                if (currentWord[i] === letter) {
                    displayWord[i] = letter; // Reveal the letter in the display word
                    found = true;
                }
            }

            if (!found) {
                attemptsLeft--; // Decrement attempts if letter not found
            }

            updateDisplay();
            checkGameStatus();
        }

        /**
         * Checks if the game has ended (win or loss).
         */
        function checkGameStatus() {
            if (displayWord.join('') === currentWord) {
                // Player wins!
                gameActive = false;
                showMessage('Congratulations! You guessed the word: ' + currentWord, 'win');
                document.removeEventListener('keydown', handleKeyPress); // Disable further input
            } else if (attemptsLeft <= 0) {
                // Player loses!
                gameActive = false;
                showMessage('Game Over! The word was: ' + currentWord, 'lose');
                document.removeEventListener('keydown', handleKeyPress); // Disable further input
            }
        }

        /**
         * Displays a modal message box with game outcome.
         * @param {string} message - The message to display.
         * @param {string} type - Type of message ('win' or 'lose').
         */
        function showMessage(message, type) {
            messageText.textContent = message;
            messageBox.style.display = 'block'; // Show the message box
            if (type === 'win') {
                messageBox.style.backgroundColor = 'rgba(76, 175, 80, 0.9)'; // Green for win
            } else {
                messageBox.style.backgroundColor = 'rgba(244, 67, 54, 0.9)'; // Red for lose
            }
        }

        // Event Listeners
        // The start game button listener is now inside the script and logged for debugging.
        messageBoxButton.addEventListener('click', initializeGame); // Play again button

        // Initial setup when the page loads
        // Set initial display for attempts and an empty word.
        attemptsLeftDisplay.textContent = maxAttempts;
        wordDisplay.textContent = Array(words[0].length).fill('_').join(' '); // Show underscores for a word length example
    </script>
</body>
</html>
