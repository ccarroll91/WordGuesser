<!DOCTYPE html>
<html lang="en">
<head>
    <!-- The <head> section contains meta-information about the HTML document. -->
    <!-- It's not displayed on the page but is crucial for browser behavior, SEO, etc. -->

    <meta charset="UTF-8">
    <!-- Specifies the character encoding for the document, ensuring proper display of characters. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This meta tag is CRUCIAL for responsive web design. It tells the browser to set the width of the viewport to the device's width and set the initial zoom level. -->

    <title>My Awesome Word Game</title>
    <!-- The title that appears in the browser tab or window title bar. -->

    <!-- Link to Tailwind CSS CDN for easy styling. Tailwind provides utility classes to style elements directly in HTML. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles can go here if needed, but Tailwind is preferred for utility classes. */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font as per instructions, with a sans-serif fallback. */
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center p-4">
    <!-- The <body> section contains all the content that will be displayed on the web page. -->
    <!-- Tailwind classes are used here for basic styling: -->
    <!-- bg-gradient-to-r from-blue-500 to-purple-600: Sets a background gradient. -->
    <!-- min-h-screen: Ensures the body takes at least the full height of the viewport. -->
    <!-- flex items-center justify-center: Centers the content both horizontally and vertically. -->
    <!-- p-4: Adds padding around the content. -->

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
        <!-- This div acts as a container for your game content. -->
        <!-- bg-white: White background. -->
        <!-- p-8: Padding inside the container. -->
        <!-- rounded-xl: Large rounded corners for a modern look. -->
        <!-- shadow-2xl: A prominent shadow for depth. -->
        <!-- w-full max-w-md: Makes the container responsive, taking full width on small screens and maxing out at 'md' (medium) width on larger screens. -->
        <!-- text-center: Centers the text within this container. -->

        <h1 class="text-4xl font-extrabold text-gray-800 mb-6">
            <!-- h1: Main heading for the game. -->
            <!-- text-4xl: Large text size. -->
            <!-- font-extrabold: Extra bold font weight. -->
            <!-- text-gray-800: Dark gray text color. -->
            <!-- mb-6: Margin-bottom for spacing. -->
            Welcome to Word Wizard!
        </h1>

        <p class="text-lg text-gray-600 mb-8">
            <!-- p: A paragraph for a brief description or instructions. -->
            <!-- text-lg: Large text size. -->
            <!-- text-gray-600: Medium gray text color. -->
            <!-- mb-8: Margin-bottom for spacing. -->
            Get ready to test your vocabulary!
        </p>

        <div id="game-area" class="bg-gray-100 p-6 rounded-lg mb-8 border border-gray-200">
            <!-- This div will be where your actual game elements (like letter tiles, input fields, etc.) will be dynamically added by JavaScript. -->
            <!-- bg-gray-100: Light gray background. -->
            <!-- p-6: Padding. -->
            <!-- rounded-lg: Rounded corners. -->
            <!-- mb-8: Margin-bottom. -->
            <!-- border border-gray-200: A subtle border. -->
            <p class="text-gray-500 italic">Your game will appear here!</p>
        </div>

        <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75">
            <!-- button: A simple button, perhaps to start the game or get a new word. -->
            <!-- bg-green-500: Green background. -->
            <!-- hover:bg-green-600: Darker green on hover. -->
            <!-- text-white: White text. -->
            <!-- font-bold: Bold font. -->
            <!-- py-3 px-6: Vertical and horizontal padding. -->
            <!-- rounded-full: Fully rounded corners for a pill shape. -->
            <!-- transition duration-300 ease-in-out: Smooth transition for hover effects. -->
            <!-- transform hover:scale-105: Slightly scales up on hover. -->
            <!-- focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-opacity-75: Accessibility and visual feedback on focus. -->
            Start Game
        </button>
    </div>
</body>
</html>
